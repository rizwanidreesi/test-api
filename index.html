<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Test API</title>
  </head>
  <body>
    <div id="successMessage" class="success-message"></div>
    <h1>Website with API Integration</h1>

    <div class="d-inline-flex justify-content-center search1">
      <input
        type="number"
        id="searchInput"
        placeholder="Enter Student Age"
        class="form-control w-100"
      />
      <button type="button" class="btn btn-outline-success" id="searchButton">
        <i class="bi bi-search"></i>
      </button>
    </div>
    <hr />

    <button id="getDataButton">Get Data from API</button>
    <div id="apiResponse"></div>

    <div class="dataform w-50 text-center bg-dark text-primary dform">
      <h2>Add Student</h2>
      <form id="addStudentForm">
        <label for="firstName">First Name:</label><br />
        <input class="form-control w-100" type="text" id="firstName" name="firstName" required /><br />

        <label for="lastName">Last Name:</label><br />
        <input class="form-control w-100" type="text" id="lastName" name="lastName" required /><br />

        <label for="age">Age:</label><br />
        <input class="form-control w-100" type="number" id="age" name="age" required /><br />

        <label for="picture">Picture:</label><br />
        <input type="file" id="picture" name="picture" accept="image/*" class="btn btn-outline-success"/>
        <br />
        <hr />

        <button type="submit" class="btn btn-outline-success">Add Student</button>
      </form>
    </div>
    

    
    

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
